version: 2

models:
  - name: stg_fifa__event_type
    description: "It's all about Event information"
    columns:
      - name: event_type_id
        tests:
          - unique
          - not_null

  - name: stg_fifa__team
    description: "It's all about team information"
    columns:
      - name: team_id
        tests:
          - unique
          - not_null

  - name: stg_fifa__player
    description: "It's all about Player information"
    columns:
      - name: player_id
        description: "It's all about PlayerID"
        tests:
          - unique
          - not_null
