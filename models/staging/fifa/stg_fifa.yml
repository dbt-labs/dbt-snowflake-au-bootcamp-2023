version: 2

models:
  - name: stg_event_type
    description: "event types"
    columns:
      - name: event_type_id
        tests:
          - unique
          - not_null

  - name: stg_team
    description: "staging event table"
    columns:
      - name: team_id
        tests:
          - unique
          - not_null

  - name: stg_player
    description: "staging player table"
    columns:
      - name: team_id
        tests:
          - unique
          - not_null
      - name: player_id
        description: "player id information"
        tests:
          - unique
          - not_null