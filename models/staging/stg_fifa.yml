version: 2

models:
  - name: stg_player
    description: "Staging table with player information like Name, height and weight."
    columns:
      - name: player_id
        description: "Primary key of stg_player"
        tests:
          - unique
          - not_null
  - name: stg_event_type
    description: ""
    columns:
      - name: event_type_id
        tests:
          - unique
          - not_null
  - name: stg_team
    description: ""
    columns:
      - name: team_id
        tests:
          - unique
          - not_null
